{%extends "django_registration/base.html"%} 
{% load bootstrap5 %}
{% block content %}
<div class="container m-5">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-8">
      <img src="https://markuschambers.ca/wp-content/uploads/2019/06/Neighborhood-Watch.jpg" alt="" width="80%">
    </div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center" style="justify-content: center;">Sign Up</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/register/" method="post" class="card">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-warning btn-sm" value="Sign Up" style="justify-items: center;">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

          <form method="get" action="/accounts/login/">
            <button type="submit" class="btn btn-warning btn-sm" style="align-items: center;">Login</button>
        </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
